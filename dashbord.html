<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Blogs</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <input type="text" class="form-control mt-2" id="title" placeholder="Enter Tittle">
        <textarea  type="text" class="form-control mt-2" id="desc" placeholder="Enter Desc"></textarea>
        <input type="file" class="mt-2" >
        <br><br>
        <label for="">

          Private Post
        </label>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="createBlog()" class="btn btn-primary">Create</button>
      </div>
    </div>
